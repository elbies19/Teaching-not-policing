<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

body {

font-family: -apple-system, BlinkMacSystemFont, ‘Segoe UI’, Roboto, sans-serif;
color: var(–text);
line-height: 1.6;
font-size: 1rem;

/* Skip link */
.skip-link {
position: absolute;
top: -100px;
left: 0;
background: var(–accent);
color: var(–bg);
padding: 0.75rem 1.5rem;
z-index: 1000;
font-weight: 700;
text-decoration: none;
border-radius: 0 0 0.5rem 0;
}
.skip-link:focus {
top: 0;
}

/* Focus styles */
*:focus-visible {
outline: 3px solid var(–focus-ring);
outline-offset: 3px;
}

/* Reduced motion */
@media (prefers-reduced-motion: reduce) {
.step { animation: none !important; opacity: 1 !important; transform: none !important; }
*, *::before, *::after { transition-duration: 0.01ms !important; animation-duration: 0.01ms !important; }
}

.container {
max-width: 40rem;
margin: 0 auto;
padding: 3rem 1.5rem 5rem;
}

.step {
opacity: 0;
transform: translateY(1rem);
animation: fadeIn 0.5s ease forwards;
}

@keyframes fadeIn {
to { opacity: 1; transform: translateY(0); }
}

/* Visually hidden but accessible to screen readers */
.sr-only {
position: absolute;
width: 1px;
height: 1px;
padding: 0;
margin: -1px;
overflow: hidden;
clip: rect(0, 0, 0, 0);
white-space: nowrap;
border-width: 0;
}

/* Intro */
.intro { margin-bottom: 2.5rem; text-align: center; }

.badge {
display: inline-block;
padding: 0.375rem 1rem;
border-radius: 1.25rem;
background: var(–accent-glow);
border: 1px solid rgba(232, 168, 56, 0.27);
color: var(–accent);
font-size: 0.75rem;
font-weight: 600;
letter-spacing: 0.1em;
text-transform: uppercase;
margin-bottom: 1.5rem;
font-family: ‘JetBrains Mono’, monospace;
}

.intro h1 {
font-family: ‘Playfair Display’, Georgia, serif;
font-size: clamp(1.75rem, 5vw, 2.625rem);
font-weight: 700;
color: var(–text);
line-height: 1.2;
margin-bottom: 0.5rem;
}

.intro .subtitle {

font-size: clamp(1rem, 3vw, 1.3125rem);
color: var(–accent);
font-style: italic;
font-weight: 400;
margin-bottom: 2rem;
}

.divider {
width: 3.75rem;
height: 2px;
background: linear-gradient(90deg, transparent, var(–accent), transparent);
margin: 0 auto 2rem;
}
.divider[aria-hidden=“true”] { /* decorative */ }

.intro-text {
font-size: 1rem;
color: var(–text-muted);
line-height: 1.7;
max-width: 32.5rem;
margin: 0 auto 2.25rem;
}

/* Buttons */
.btn-primary {
background: linear-gradient(135deg, var(–accent), var(–accent-soft));
color: var(–bg);
border: none;
padding: 0.875rem 2.25rem;
border-radius: 0.5rem;
font-size: 0.9375rem;
font-weight: 700;
cursor: pointer;
letter-spacing: 0.02em;
transition: transform 0.2s, box-shadow 0.2s;
box-shadow: 0 4px 20px rgba(232, 168, 56, 0.2);
}
.btn-primary:hover, .btn-primary:focus-visible {
transform: translateY(-2px);
box-shadow: 0 6px 28px rgba(232, 168, 56, 0.33);
}

.btn-continue {
background: transparent;
border: 2px solid rgba(232, 168, 56, 0.5);
color: var(–accent);
padding: 0.625rem 1.5rem;
border-radius: 0.375rem;
font-size: 0.875rem;
font-weight: 600;
cursor: pointer;
margin-top: 1.25rem;
transition: all 0.25s;
}
.btn-continue:hover, .btn-continue:focus-visible {
background: var(–accent-glow);
border-color: var(–accent);
}

.btn-reset {
background: transparent;
border: 2px solid var(–text-dim);
color: var(–text-muted);
padding: 0.625rem 1.5rem;
border-radius: 0.375rem;
font-size: 0.8125rem;
cursor: pointer;
transition: all 0.25s;
}
.btn-reset:hover, .btn-reset:focus-visible {
border-color: var(–accent);
color: var(–accent);
}

/* Questions */
.question-prompt {
font-size: 1.0625rem;
font-weight: 600;
color: var(–text);
line-height: 1.6;
margin-bottom: 1.25rem;
font-family: ‘Playfair Display’, Georgia, serif;
}

.options {
display: flex;
flex-direction: column;
gap: 0.625rem;
}

.option-btn {
background: var(–btn-bg);
border: 2px solid var(–btn-border);
border-radius: 0.5rem;
padding: 0.875rem 1.25rem;
text-align: left;
cursor: pointer;
color: var(–text);
font-size: 0.9375rem;
line-height: 1.5;
transition: all 0.25s ease;
font-family: inherit;
width: 100%;
position: relative;
}
.option-btn:hover:not([aria-disabled=“true”]) {
background: var(–btn-hover);
border-color: rgba(232, 168, 56, 0.4);
}
.option-btn[aria-pressed=“true”] {
background: var(–accent-glow);
border-color: var(–accent);
color: var(–accent);
font-weight: 600;
cursor: default;
padding-left: 2.5rem;
}
.option-btn[aria-pressed=“true”]::before {
content: “\2713”;
position: absolute;
left: 0.875rem;
top: 50%;
transform: translateY(-50%);
font-weight: 700;
font-size: 1rem;
}
.option-btn[aria-disabled=“true”]:not([aria-pressed=“true”]) {
opacity: 0.35;
color: var(–text-dim);
cursor: default;
}

/* Message cards */
.message-card {
background: var(–card);
border: 1px solid var(–card-border);
border-radius: 0.75rem;
padding: 1.5rem 1.75rem;
margin-bottom: 1.75rem;
border-left: 3px solid rgba(232, 168, 56, 0.4);
}

.message-card p {
margin: 0 0 0.625rem;
line-height: 1.7;
font-size: 0.9375rem;
}

.message-card .bullet-list {
list-style: none;
padding: 0;
margin: 0.25rem 0;
}

.message-card .bullet-list li {
padding-left: 1.5rem;
margin-bottom: 0.375rem;
line-height: 1.65;
font-size: 0.9375rem;
position: relative;
}

.message-card .bullet-list li::before {
content: “\2022”;
position: absolute;
left: 0.375rem;
color: var(–accent);
}

.message-card .bullet-list.star li::before {
content: “\2726”;
}

.message-card .numbered-list {
list-style: none;
padding: 0;
margin: 0.25rem 0;
counter-reset: step-counter;
}

.message-card .numbered-list li {
padding-left: 1.75rem;
margin-bottom: 0.375rem;
line-height: 1.65;
font-size: 0.9375rem;
position: relative;
counter-increment: step-counter;
}

.message-card .numbered-list li::before {
content: counter(step-counter) “.”;
position: absolute;
left: 0;
color: var(–accent);
font-weight: 600;
font-family: ‘JetBrains Mono’, monospace;
font-size: 0.8125rem;
}

.message-card .arrow-text {
color: var(–accent);
font-weight: 600;
font-size: 1.0625rem;
margin: 0.75rem 0;
line-height: 1.5;
}

.spacer { height: 0.75rem; }

.citation {
color: var(–accent);
font-size: 0.75rem;
font-weight: 600;
font-family: ‘JetBrains Mono’, monospace;
opacity: 0.85;
}

/* Closing */
.closing { text-align: center; padding: 2.5rem 1.25rem; margin-top: 0.625rem; }

.check-circle {
width: 3.75rem;
height: 3.75rem;
border-radius: 50%;
background: var(–success-glow);
border: 2px solid rgba(78, 204, 163, 0.35);
display: flex;
align-items: center;
justify-content: center;
margin: 0 auto 1.5rem;
font-size: 1.75rem;
color: var(–success);
}

.closing h2 {
font-family: ‘Playfair Display’, Georgia, serif;
font-size: 1.625rem;
font-weight: 700;
margin-bottom: 1rem;
}

.closing .closing-text {
color: var(–text-muted);
font-size: 0.9375rem;
line-height: 1.7;
max-width: 30rem;
margin: 0 auto 0.75rem;
}

.checklist-box {
background: var(–card);
border: 1px solid var(–card-border);
border-radius: 0.625rem;
padding: 1.25rem 1.5rem;
max-width: 26.25rem;
margin: 2rem auto;
text-align: left;
}

.checklist-label {
color: var(–accent);
font-size: 0.8125rem;
font-weight: 700;
letter-spacing: 0.065em;
text-transform: uppercase;
margin-bottom: 0.75rem;
font-family: ‘JetBrains Mono’, monospace;
}

.checklist {
list-style: none;
padding: 0;
margin: 0;
}

.checklist li {
font-size: 0.875rem;
line-height: 1.8;
padding-left: 1.75rem;
position: relative;
}

.checklist li::before {
content: “\2610”;
position: absolute;
left: 0;
font-size: 1rem;
}

.credit {
color: var(–text-dim);
font-size: 0.8125rem;
margin-top: 2rem;
font-style: italic;
}

/* References */
.references-toggle {
margin-top: 2rem;
text-align: left;
max-width: 33.75rem;
margin-left: auto;
margin-right: auto;
}

.references-toggle summary {
color: var(–text-muted);
font-size: 0.8125rem;
cursor: pointer;
font-weight: 600;
letter-spacing: 0.04em;
text-transform: uppercase;
font-family: ‘JetBrains Mono’, monospace;
text-align: center;
padding: 0.5rem 0;
}

.references-box {
background: var(–card);
border: 1px solid var(–card-border);
border-radius: 0.625rem;
padding: 1.25rem 1.5rem;
margin-top: 0.75rem;
}

.ref-list {
list-style: none;
padding: 0;
margin: 0;
}

.ref-list li {
font-size: 0.75rem;
line-height: 1.65;
color: var(–text-muted);
margin-bottom: 0.625rem;
padding-left: 1.5rem;
text-indent: -1.5rem;
}

.ref-num {
color: var(–accent);
font-weight: 600;
font-family: ‘JetBrains Mono’, monospace;
font-size: 0.6875rem;
}

.question-block { margin-bottom: 2rem; }

.live-region {
position: absolute;
width: 1px;
height: 1px;
padding: 0;

}
</style>

    next: "detection_question",

  detection_skip: {

    content: [
      { type: "p", text: "Good instinct. Your energy is better spent elsewhere. The real question isn\u2019t \u201Chow do I catch them?\u201D \u2014 it\u2019s \u201Chow do I make my assignments matter enough that AI can\u2019t do them?\u201D Let\u2019s get into that." },

    content: [
      { type: "p", text: "Essays are where faculty panic most about AI \u2014 but they\u2019re also where the strongest AI-resistant strategies live. The key principle:" },
      { type: "arrow", text: "\u2192 Make it personal. Make it specific. Make it connected." },
      { type: "p", text: "AI can write a generic essay about symbolism in The Great Gatsby. It cannot write about how a specific passage connects to a moment in YOUR student\u2019s life, using references from YOUR class discussion last Tuesday, building on the thesis they workshopped with a peer." },
      { type: "p", text: "When you design prompts at higher levels of Bloom\u2019s Taxonomy \u2014 application, analysis, evaluation, creation \u2014 you\u2019re already moving into territory where AI struggles. <span class=\"citation\">[6]</span>" },

  strategy_technical: {

// State
let history = ["welcome"];
let selections = {};
let stepCounter = 0;

function announce(message) {
  const el = document.getElementById("live-announcements");
  el.textContent = "";
  setTimeout(() => { el.textContent = message; }, 100);
}

function render() {
  const app = document.getElementById("app");
  app.innerHTML = "";
  history.forEach((stepId, idx) => {
    const isLatest = idx === history.length - 1;
    const el = renderStep(stepId, isLatest, idx);
    if (el) app.appendChild(el);
  });
}

function focusNewStep() {
  setTimeout(() => {
    const steps = document.querySelectorAll(".step");
    const lastStep = steps[steps.length - 1];
    if (lastStep) {
      const focusTarget = lastStep.querySelector("[data-autofocus]") || lastStep.querySelector("button:not([aria-disabled='true'])") || lastStep;
      if (!focusTarget.hasAttribute("tabindex")) {
        focusTarget.setAttribute("tabindex", "-1");
      }
      focusTarget.focus({ preventScroll: false });
      focusTarget.scrollIntoView({ behavior: "smooth", block: "center" });
    }
  }, 100);
}

function renderContentBlocks(blocks) {
  let html = "";
  for (const block of blocks) {
    if (block.type === "p") {
      html += "<p>" + block.text + "</p>";
    } else if (block.type === "arrow") {
      html += '<p class="arrow-text">' + block.text + "</p>";
    } else if (block.type === "ul") {
      const cls = block.style === "star" ? "bullet-list star" : "bullet-list";
      html += '<ul class="' + cls + '" role="list">';
      for (const item of block.items) {
        html += "<li>" + item + "</li>";
      }
      html += "</ul>";
    } else if (block.type === "ol") {
      html += '<ol class="numbered-list" role="list">';
      for (const item of block.items) {
        html += "<li>" + item + "</li>";
      }
      html += "</ol>";
    }
  }
  return html;
}

function renderStep(stepId, isLatest, idx) {
  const step = STEPS[stepId];
  if (!step) return null;

  const wrapper = document.createElement("section");
  wrapper.className = "step";
  wrapper.setAttribute("aria-label", step.section || "Guide section");

  if (step.type === "intro") {
    wrapper.innerHTML =
      '<div class="intro">' +
        '<div class="badge" aria-hidden="true">Interactive Guide</div>' +
        '<h1>Teaching, Not Policing</h1>' +
        '<p class="subtitle">Moving Beyond AI Detection in Academic Integrity</p>' +
        '<div class="divider" aria-hidden="true"></div>' +
        '<p class="intro-text">' +
          'You don\u2019t need to become an AI expert. You don\u2019t need detection tools. ' +
          'You need a few practical shifts in how you think about your classroom. ' +
          'This guide will walk you through it \u2014 at your pace, based on your situation. ' +
          'Grounded in current research on AI in higher education. <span class="citation">[5, 8]</span>' +
        '</p>' +
        '<button class="btn-primary" onclick="goTo(\'feeling\')" data-autofocus>Let\u2019s start \u2192</button>' +
      '</div>';
  } else if (step.type === "question") {
    const selected = selections[stepId];
    const qId = "q-" + stepId;
    let optionsHtml = "";
    step.options.forEach((opt, optIdx) => {
      const isSelected = selected === opt.label;
      const isDisabled = selected && !isSelected;
      const btnId = qId + "-opt-" + optIdx;
      optionsHtml +=
        '<button ' +
          'id="' + btnId + '" ' +
          'class="option-btn" ' +
          'role="radio" ' +
          'aria-checked="' + (isSelected ? "true" : "false") + '" ' +
          'aria-pressed="' + (isSelected ? "true" : "false") + '" ' +
          (selected ? 'aria-disabled="true" ' : "") +
          (!selected ? 'onclick="selectOption(\'' + stepId + '\', \'' + opt.label.replace(/'/g, "\\'") + '\', \'' + opt.next + '\')" ' : "") +
          (isLatest && !selected && optIdx === 0 ? 'data-autofocus ' : '') +
        '>' +
          opt.label +
        '</button>';
    });
    wrapper.innerHTML =
      '<div class="question-block">' +
        '<h2 class="question-prompt" id="' + qId + '-label">' + step.prompt + '</h2>' +
        '<div class="options" role="radiogroup" aria-labelledby="' + qId + '-label">' +
          optionsHtml +
        '</div>' +
      '</div>';
  } else if (step.type === "message") {
    const continueBtn = isLatest && step.next
      ? '<button class="btn-continue" onclick="goTo(\'' + step.next + '\')" data-autofocus>Continue \u2192</button>'
      : "";
    wrapper.innerHTML =
      '<div class="message-card" role="region" aria-label="Guide response">' +
        '<div>' + renderContentBlocks(step.content) + '</div>' +
        continueBtn +
      '</div>';
  } else if (step.type === "closing") {
    let refsHtml = "";
    for (const ref of REFERENCES) {
      refsHtml += '<li><span class="ref-num">[' + ref.num + ']</span> ' + ref.text + '</li>';
    }
    wrapper.innerHTML =
      '<div class="closing">' +
        '<div class="check-circle" aria-hidden="true">\u2713</div>' +
        '<h2 data-autofocus tabindex="-1">You\u2019ve got this.</h2>' +
        '<p class="closing-text">' +
          'You don\u2019t need to solve AI in academia today. You just need to take ' +
          'one step: pick one assignment, make one change, and see what happens.' +
        '</p>' +
        '<p class="closing-text">' +
          'The goal was never to catch students. It was always to teach them.' +
        '</p>' +
        '<div class="checklist-box">' +
          '<h3 class="checklist-label">Your Monday morning checklist</h3>' +
          '<ul class="checklist" role="list">' +
            '<li>Pick one upcoming assignment to redesign</li>' +
            '<li>Add a personal or class-specific element</li>' +
            '<li>Include a reflection component</li>' +
            '<li>Have an honest conversation with your students about AI</li>' +
            '<li>Breathe. You\u2019re already doing better than you think.</li>' +
          '</ul>' +
        '</div>' +
        '<button class="btn-reset" onclick="resetGuide()">Start over with different choices</button>' +
        '<p class="credit">' +
          'Based on \u201CTeaching, Not Policing: Moving Beyond AI Detection in Academic Integrity\u201D<br>' +
          'Lauren B. Schwartz \u00B7 Salem Community College' +
        '</p>' +
        '<details class="references-toggle">' +
          '<summary>Sources &amp; References</summary>' +
          '<nav class="references-box" aria-label="Reference list">' +
            '<ol class="ref-list" role="list">' + refsHtml + '</ol>' +
          '</nav>' +
        '</details>' +
      '</div>';
  }

  return wrapper;
}

function goTo(stepId) {
  history.push(stepId);
  render();
  const step = STEPS[stepId];
  if (step) {
    const sectionName = step.section || "Next section";
    if (step.type === "question") {
      announce("New question: " + step.prompt);
    } else if (step.type === "closing") {
      announce("You\u2019ve completed the guide. Here are your next steps.");
    } else {
      announce("Navigated to " + sectionName + ". New content loaded.");
    }
  }
  focusNewStep();
}

function selectOption(stepId, label, next) {
  selections[stepId] = label;
  history.push(next);
  announce("You selected: " + label + ". Loading response.");
  render();
  focusNewStep();
}

function resetGuide() {
  history = ["welcome"];
  selections = {};
  render();
  announce("Guide reset. Starting from the beginning.");
  focusNewStep();
  window.scrollTo({ top: 0, behavior: "smooth" });
}

// Keyboard navigation within radiogroups
document.addEventListener("keydown", function(e) {
  const target = e.target;
  if (target.getAttribute("role") !== "radio") return;
  if (target.getAttribute("aria-disabled") === "true") return;

  const group = target.closest("[role='radiogroup']");
  if (!group) return;

  const buttons = Array.from(group.querySelectorAll("[role='radio']:not([aria-disabled='true'])"));
  const currentIdx = buttons.indexOf(target);

  let nextIdx = -1;
  if (e.key === "ArrowDown" || e.key === "ArrowRight") {
    e.preventDefault();
    nextIdx = (currentIdx + 1) % buttons.length;
  } else if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
    e.preventDefault();
    nextIdx = (currentIdx - 1 + buttons.length) % buttons.length;
  }

  if (nextIdx >= 0 && buttons[nextIdx]) {
    buttons[nextIdx].focus();
  }
});

// Initial render
render();
